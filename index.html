<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1 id="header">TIC-TAC-TOE</h1>
        <div id="gameboardContainer">
            <button id="0" class="boardCell" onclick="game.move(0)"> </button>
            <button id="1" class="boardCell" onclick="game.move(1)"> </button>
            <button id="2" class="boardCell" onclick="game.move(2)"> </button>
            <button id="3" class="boardCell" onclick="game.move(3)"> </button>
            <button id="4" class="boardCell" onclick="game.move(4)"> </button>
            <button id="5" class="boardCell" onclick="game.move(5)"> </button>
            <button id="6" class="boardCell" onclick="game.move(6)"> </button>
            <button id="7" class="boardCell" onclick="game.move(7)"> </button>
            <button id="8" class="boardCell" onclick="game.move(8)"> </button>
        </div>
    </div>
</body>
</html>
